<mat-card class="login">
  <mat-card-title>Login</mat-card-title>
  <mat-card-subtitle>Please provide your credentials below</mat-card-subtitle>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="username">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password">
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <p *ngIf="showError" style="color: red">Login failed. Please try again.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="login()" [disabled]="disabledSubmitButton">LOGIN</button>
  </mat-card-actions>
</mat-card>
